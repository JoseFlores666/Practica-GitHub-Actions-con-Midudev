name: JoseF CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  prueba:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x,20.x,22.x]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: "npm"
      - run: |
          rm -f package-lock.json
          npm cache clean --force

      - run: |
          sed -i 's/"standart"/"standard"/g' package.json

      - run: npm install --legacy-peer-deps --no-fund --no-audit

      - run: npm run lint

      - run: npm run test

      - run: npm run build
